<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <h1 id="header">Etch-a-Sketch</h6>
    <div id='content'>
        <div id="leftPanel">
            <button id="Reset">Reset</button>
            <button id="Eraser">Eraser</button>
            <button id="Black/White">Black/White"</button>
            <button id="Rainbow">Rainbow</button>
            <button id="Random Colors">Random Colors</button>
            <div class="slidecontainer">
                <input type="range" min="2" max="64" value="16" class="slider" id="myRange">
            </div>
            <p id="gridSizeText">
                <span>Grid Size: </span>
                <span class="sliderVal">16</span>
                <span> x </span>
                <span class="sliderVal">16</span>
            </p>
        </div>
        <div id="rightPanel">
            
        </div>
    </div>
    <h3 id="footer">Created by ShibeDev</h6>
    </body>
</body>
</html>
